<!DOCTYPE html>
<html lang="es"><head>
	<meta charset="UTF-8">
	<title>Sin titulo</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="lib/eonasdan-bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" />
	<link rel="stylesheet" href="css/index.css">
	<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="lib/moment/js/moment.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/eonasdan-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="js/lib/url.js"></script>
	<script type="text/javascript" src="js/countdown.js"></script>
	<script type="text/javascript" src="js/maker.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div id="makecountdown" class="container-fluid">
		<div class="well">
			<div class="form-group">
				<input id="maker-pagetitle" type="text" class="form-control" placeholder="Titulo pagina">
				<input id="maker-title" type="text" class="form-control" placeholder="Titulo">
				<input id="maker-subtitle" type="text" class="form-control" placeholder="Subtitulo">
				<input id="maker-img" type="text" class="form-control form-control" placeholder="url de la imagen de fondo">
			</div>
			<div style="overflow:hidden;">
			    <div class="form-group">
			        <div class="row">
			            <div class="col-md-8">
			                <div id="maker-calendario"></div>
			            </div>
			        </div>
			    </div>
			</div>
			<div class="form-group">
				<h1>URL de la cuenta atras:</h1>
				<input id="maker-url" type="text" class="form-control">
			</div>
		</div>
	</div>
	<div id="countdown">
		<div class="col-xs-12 text-center">
			<div class="form-group">
				<button id="make-countdown" class="btn btn-primary">Crear cuenta atrás</button>
				<button id="view-countdown" class="btn btn-success">Ver Resultado</button>
			</div>
		</div>
		<img id="imagen-fondo" class="fondo">
		<div class="well well-countdown">
			<h1 id="titulo"></h1>
			<h2 id="subtitulo"></h2>
			<br>	
			<span class="digitos" id="dias"></span> <span id="dias-text">días</span>
			<span class="digitos" id="horas"></span> <span id="horas-text">horas</span>
			<span class="digitos" id="minutos"></span> <span id="minutos-text">minutos</span>
			<br>
			<span class="digitos" id="segundos"></span>,<span class="digitos" id="milisegundos"></span> segundos
		</div>
	</div>
</body>
</html>
